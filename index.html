<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <p class="main-name">Library Project</p>
        <a href="" class="add-btn" id="add-btn">Add book</a>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- <p class="main-text-empty">Add books to view them here!</p> -->
        <div id="books" class="books"></div>
      </div>
    </main>

    <!-- MODAL START -->
    <div class="modal hidden" id="modal">
      <div class="modal-content hidden" id="modal-content">
        <form action="" class="form">
          <label for="title">Book title</label>
          <input type="text" id="title" />
          <label for="author">Author</label>
          <input type="text" id="author" />
          <label for="pages">Pages</label>
          <input type="number" id="pages" />
          <div class="read-container">
            <label for="read">Read?</label>
            <input type="checkbox" class="checkbox" id="read" />
          </div>
          <button class="submit-btn" type="submit">Add book</button>
        </form>
      </div>
    </div>
    <!-- MODAL END -->
  </body>
</html>
